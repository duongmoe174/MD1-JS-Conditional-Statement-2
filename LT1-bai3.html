<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number" placeholder="Nhập số bất kỳ">
<button onclick="check()">check</button>
<p id="result"></p>
<script>
    function check() {
        let number = Number(document.getElementById("number").value);
        if (number < 0) {
            document.getElementById("result").innerText = "đây là số nhỏ hơn 0";
        } else {
            document.getElementById("result").innerText = "đây là số lớn hơn 0";
        }
    }
</script>
</body>
</html>
