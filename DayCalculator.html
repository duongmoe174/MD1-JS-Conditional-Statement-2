<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>
<body>
<input type="text" id="day">
<button id="click" onclick="get();">Tính số ngày</button>
<p id="result" style="color: blue"></p>
<script>
    function get() {
        let a = Number(document.getElementById("day").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = "Tháng " + a + " có 31 ngày nạ!";
                break;
            case 2:
                document.getElementById("result").innerText = "Tháng " + a + " có 28 hoặc 29 ngày nà";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = "Tháng " + a + " có 30 ngày thui ý!";
                break;
            default:
                alert("Không có cái tháng đấy đâu!");
        }
    }
</script>
</body>
</html>
