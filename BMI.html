<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI CACULATOR</title>
</head>
<body>
<input type="text" id="height" placeholder="Nhập chiều cao">
<input type="text" id="weight" placeholder="Nhập cân nặng">
<button onclick="check()">Check BMI</button>
<p id="result"></p>
<script>
    function check() {
        let a = Number(document.getElementById("height").value);
        let b = Number(document.getElementById("weight").value);
        let bmi = b / (a * a);
        if (a == "" || b == "") {
            alert("mời bạn nhập dữ liệu");
        } else if (bmi < 18.5) {
            document.getElementById("result").innerText = "Your BMI is: " + bmi + "--" + "U r Underweight";
        } else if (bmi < 25) {
            document.getElementById("result").innerText = "Your BMI is: " + bmi + "--" + "U r Normal";
        } else if (bmi < 30) {
            document.getElementById("result").innerText = "Your BMI is: " + bmi + "--" + "Overweight";
        } else {
            document.getElementById("result").innerText = "Your BMI is: " + bmi + "--" + "Obese";
        }
    }
</script>
</body>
</html>
